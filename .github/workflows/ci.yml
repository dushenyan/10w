name: 部署Vite多页面应用到GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  REPO_NAME: ${{ github.event.repository.name }}  # 动态获取仓库名
  BASE_URL: /${{ env.REPO_NAME }}/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build project
        run: pnpm build
        env:
          VITE_BASE_URL: ${{ env.BASE_URL }}
      
      # 新增：修复多页面路径
      - name: Fix MPA paths for GitHub Pages
        run: |
          # 修复 HTML 文件中的路径
          find dist -type f -name '*.html' -exec sed -i \
            -e "s|=\"/|=\"${{ env.BASE_URL }}|g" \
            -e "s|=\"assets/|=\"${{ env.BASE_URL }}assets/|g" \
            -e "s|=\"pages/|=\"${{ env.BASE_URL }}pages/|g" \
            {} \;
          
          # 确保所有页面都有正确的 base
          for file in dist/pages/*/index.html; do
            sed -i "s|<head>|<head><base href=\"${{ env.BASE_URL }}\">|" "$file"
          done
          
          # 复制 404.html（需确保项目中有 public/404.html）
          cp public/404.html dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Print Project Information
        run: |
          echo "======================"
          echo "项目名称: 10w"
          echo "网站地址: https://${{ github.repository_owner }}.github.io/${{ env.REPO_NAME }}/"
          echo "======================"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Print Deployment Success Message
        run: |
          echo "======================"
          echo "部署完成！访问地址:"
          echo "${{ steps.deployment.outputs.page_url }}"
          echo "页面列表:"
          echo "- 首页: ${{ steps.deployment.outputs.page_url }}pages/home/index.html"
          echo "- 其他页面: ${{ steps.deployment.outputs.page_url }}pages/[page-name]/index.html"
          echo "======================"
